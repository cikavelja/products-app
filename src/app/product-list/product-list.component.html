<div>
  <h1>Product List</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of signalRService.products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </tbody>
  </table>

  <h2>Decrement Quantity</h2>
  <input type="text" [(ngModel)]="productId" placeholder="Enter Product Id" />
  <button (click)="decrementQuantity()">Decrement</button>
</div>
